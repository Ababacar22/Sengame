<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Culture Sénégal & Afrique</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="quiz-container" id="quiz-container">
        
        <div id="question-container">
            <h2 id="question-text">Question se charge...</h2>
            <div id="answer-buttons" class="btn-grid">
                </div>
        </div>

    </div>

    <div id="results-container" class="results-container hide">
        <h2>Quiz Terminé !</h2>
        <p>Votre score est de <span id="score-text">0</span> sur <span id="total-questions-text">0</span></p>
        <button id="restart-btn" class="btn">Recommencer</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
